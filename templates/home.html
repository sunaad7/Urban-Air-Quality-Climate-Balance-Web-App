<style>/* General Styles */
/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: black url("http://fc01.deviantart.net/fs71/f/2012/160/b/9/stars_by_paulinemoss-d52un4e.jpg");
    animation: stars 205s linear alternate;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Navbar */
.flex {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px;
   
}

/* Hero Section */
.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 60vh;
    padding: 20px;
}

/* Rotating Earth Container */
.earth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

/* Rotating Box (Earth) */
#box {
    background: url("https://cdn.rawgit.com/ManzDev/cursos-assets/gh-pages/css3/earth-2.jpg");
    background-size: cover;
    border: 2px solid #000;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    animation: movimiento 5s linear infinite;
    box-shadow: 0 0 25px rgba(255,255,255, 0.10),
                -8px -8px 15px #000 inset,
                2px 2px 25px #000 inset,
                -45px -45px 25px rgba(0,0,0, 0.5) inset, 
                25px 25px 45px rgba(0,0,0, 0.45) inset;
    margin: 2em auto;
    transform: rotateX(6deg) rotateY(6deg) rotateZ(6deg);
}

@keyframes movimiento {
    0% { background-position: 0 0; }
    100% { background-position: 355px 0; }
}

@keyframes stars {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .flex {
        flex-wrap: wrap;
        gap: 10px;
    }

    .container {
        height: auto;
        padding: 30px 15px;
    }

    #box {
        width: 150px;
        height: 150px;
    }

    h1 {
        font-size: 2rem;
    }

    .btn {
        padding: 12px 20px;
        font-size: 0.9rem;
    }
