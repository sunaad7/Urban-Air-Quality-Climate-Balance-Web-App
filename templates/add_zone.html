{% extends "base.html" %}

{% block title %}Add New Green Zone - UrbanNexFut{% endblock %}

{% block content %}
    <h1 class="text-center">Add a New Green Zone</h1>
    <form action="/submit-zone" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Green Zone Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Latitude</label>
            <input type="text" class="form-control" name="lat" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Longitude</label>
            <input type="text" class="form-control" name="lon" required>
        </div>
        <button type="submit" class="btn btn-success">Add Green Zone</button>
    </form>
{% endblock %}
